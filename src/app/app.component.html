<q-grid [caption]="title"
        [rows]="rows | async">
  <q-grid-columns generation="deep">
  </q-grid-columns>

  <q-grid-toolbar>
    <ng-template for="top">
      <input #input
             type="number" />
      <button mat-button
              (click)="focus(input.value)">
        Focus
      </button>
    </ng-template>
  </q-grid-toolbar>
</q-grid>
