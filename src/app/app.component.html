<q-grid [caption]="title"
        [rows]="rows | async"
        selectionMode="multiple"
        selectionUnit="row">
  <q-grid-columns generation="deep">
    <q-grid-column type="row-options"
                   key="rowOptions"
                   [width]="150"
                   [canEdit]="false">
      <ng-template for="body"
                              let-$cell>
        <button mat-button
                (click)="deleteRow.execute($cell.row)">
          DELETE ROW
        </button>
      </ng-template>
    </q-grid-column>
  </q-grid-columns>
</q-grid>
