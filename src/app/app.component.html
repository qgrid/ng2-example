<q-grid [caption]="title"
        [model]="gridModel">
  <q-grid-columns>
    <q-grid-column key="number"
                   title="#"
                   [width]="60"
                   type="id">
    </q-grid-column>
    <q-grid-column key="symbol+name"
                   title="Symbol+Name"
                   type="text">
    </q-grid-column>
    <q-grid-column key="source"
                   title="Wiki"
                   type="url">
    </q-grid-column>
  </q-grid-columns>
</q-grid>
