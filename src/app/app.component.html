<q-grid [caption]="title"
        [rows]="rows | async">
  <q-grid-columns generation="deep">
    <q-grid-column key="rowIndicator"
                   type="row-indicator">
    </q-grid-column>
    <q-grid-column key="rowOptions"
                   type="row-options">
    </q-grid-column>
  </q-grid-columns>

  <q-grid-data-manipulation>
  </q-grid-data-manipulation>
</q-grid>
