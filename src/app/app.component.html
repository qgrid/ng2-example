<q-grid [caption]="title"
        [rows]="rows | async">
  <q-grid-columns>
    <q-grid-column title="Width 100%"
                   key="appearance"
                   width="100%">
    </q-grid-column>
    <q-grid-column title="Pin Right"
                   key="symbol"
                   pin="right"
                   [width]="80">
    </q-grid-column>
    <q-grid-column title="Pin Left"
                   key="number"
                   pin="left"
                   [width]="120">
    </q-grid-column>
  </q-grid-columns>
</q-grid>
